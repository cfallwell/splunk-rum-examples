name: Publish spa-npm to GitHub Packages

on:
  push:
    branches: [main]
    paths:
      - "spa-npm/**"
      - ".github/workflows/publish-github-packages.yml"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          registry-url: "https://npm.pkg.github.com"
          scope: "@cfallwell"
          cache: "npm"
          cache-dependency-path: "spa-npm/package.json"

      - name: Install dependencies
        working-directory: spa-npm
        run: npm install

      - name: Build
        working-directory: spa-npm
        run: npm run build

      - name: Publish
        working-directory: spa-npm
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm publish --access public
